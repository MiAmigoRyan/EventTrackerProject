<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<title>Training Tracker</title>
	<script type="text/javascript" src="js/script.js"></script>
	<!-- 
	<script type="text/javascript" src="js/workout.js"></script>
	 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<!--jQuery library for modal  -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- bootstrap js library -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	<!--TODO: CSS LINK  -->
	<link rel="stylesheet" href="style/style.css"></link>
</head>
<body>
	<h1>Climb Coach</h1>	
	
	<!-- create exercise modal! -->
	<div id="createExerciseModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Add an Exercise</h2>
		 <form id="createExerciseForm">
		  <label for="name">Exercise Name:</label>
		  <input type="text" name="name">
		  <br>
		  <label for="reps">Reps:</label>
		  <input type="number" name="reps">
		  <br>
		  <label for="sets">Sets:</label>
		  <input type="number" name="sets">
		  <br>
		  <label for="description">Description:</label>
		  <input type="text" name="description">
		  <br>
		  <button type="submit">Submit</button>
		</form>
  </div>
</div>
<button id="openCreateModalBtn">Add Exercise</button>
<div id="findById"></div>
	<hr>
	<div id='output'>
		<div id='exerciseData'></div>
	</div>

</body>
</html>
